nelmio_security:
    clickjacking:
        paths:
            '^/.*': DENY

    content_type:
        nosniff: true

    referrer_policy:
        enabled: true
        policies:
            - 'no-referrer'
            - 'strict-origin-when-cross-origin'
            
    csp:
        enabled: true
        report_logger_service: 'logger'
        hash:
            algorithm: sha256
        enforce:
            level1_fallback: true
        content_types:
            js: ['text/javascript']
        hosts:
            scripts: ['self', 'cdnjs.cloudflare.com']
            styles: ['self', 'cdnjs.cloudflare.com', 'unsafe-inline']
            images: ['self', 'data:']
            frames: ['self']
            fonts: ['self']
        report_uri: '/csp-report'