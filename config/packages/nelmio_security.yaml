nelmio_security:
    signed_cookie:
        names: ['*']

    clickjacking:
        paths:
            '^/.*': DENY

    content_type:
        nosniff: true

    referrer_policy:
        enabled: true
        policies:
            - 'no-referrer'
            - 'strict-origin-when-cross-origin'

    external_redirects:
        abort: true
        log: true