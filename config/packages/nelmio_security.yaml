nelmio_security:
    signed_cookie:
        names: ['*']

    clickjacking:
        paths:
            '^/.*': DENY

    content_type:
        nosniff: true

    referrer_policy:
        enabled: true
        policies:
            - 'no-referrer'
            - 'strict-origin-when-cross-origin'

    external_redirects:
        abort: true
        log: true

    csp:
        hosts: []
        content_types: []
        enforce:
            report-uri: '%router.request_context.base_url%/csp-report'

            default-src:
                - 'self'

            script-src:
                - 'self'
                - 'unsafe-inline'
                - 'unsafe-eval'
                - cdn.jsdelivr.net
                - cdnjs.cloudflare.com
                - cdn.datatables.net
                - code.tidio.co
                - widget-v4.tidiochat.com

            style-src:
                - 'self'
                - 'unsafe-inline'
                - cdn.jsdelivr.net
                - cdnjs.cloudflare.com
                - cdn.datatables.net

            img-src:
                - 'self'
                - 'data:'
                - raw.githubusercontent.com

            font-src:
                - 'self'
                - cdn.jsdelivr.net
                - cdnjs.cloudflare.com

            connect-src:
                - 'self'
                - api.tatum.io
                - wss://code.tidio.co
                - widget-v4.tidiochat.com

            frame-src:
                - 'self'

            object-src:
                - 'none'

            form-action:
                - 'self'

            base-uri:
                - 'self'

            frame-ancestors:
                - 'none'

            plugin-types:
                - 'application/javascript'
                - 'text/css'

            block-all-mixed-content: true
            upgrade-insecure-requests: true
